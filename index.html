<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Neucha&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!--start header-->

    <header class="header">
        <div class="header__menu">
            <img src="img/preloader_dt.png" alt="">
            <button class="header__btn">
                <img src="img/menu-triple-line (1).png" alt="" class="header__img">
            </button>
            <ul class="header__list">
                <li class="header__item">
                    <a href="" class="header__link">
                        MULTIPLEX
                    </a>
                </li>
                <li class="header__item">
                    <a href="" class="header__link">
                        Hollywood
                    </a>
                </li>
                <li class="header__item">
                    <a href="" class="header__link">
                        Кинотеатры
                    </a>
                </li>
            </ul>
        </div>

        <div class="header__info">
            <img src="img/Raffaello.png" alt="">
            
            <button class="header__btn header__btn--long">
                <span class="header__city">Чернигов, Hollywood</span>
                <img src="img/dropsho.png" alt="">
            </button>
            <button class="header__btn"><img src="img/Page 1.png" alt=""></button>
        </div>


    </header>

    <!--end header-->

    <div class="banner-wrapper">
        <div class="grid">
            <div class="breadcrums">
                <h4 class="breadcrums__cinema">
                    Кинотеатр MULTIPLEX в
                </h4>
                <h1 class="breadcrums__cher">
                    ТРЦ "Hollywood"
                </h1>
                <div class="breadcrums__contacts">
                    <div class="breadcrums__location">
                        <h3 class="breadcrums__adres">ул. 77-й Гвардейськой дивизии, 1В</h3>
                        <span class="breadcrums__location">Чернигов</span>
                    </div>
                    <div class="breadcrums__col-center">
                        <h3 class="breadcrums__tel">0 800 505 333</h3>
                        <span class="breadcrums__col">Контакт-центр</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--end wrapper-->

    <div class="schedule">
        <div class="grid">
            <h2 class="schedule__seance">
                Расписание сеансов
            </h2>
            <ul class="schedule__slider">
                <li class="schedule__slide"></li>
                <li class="schedule__slide"></li>
                <li class="schedule__slide"></li>
                <li class="schedule__slide"></li>
                <li class="schedule__slide"></li>
            </ul>
        </div>
    </div>

</body>
</html>
